<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <h1>Color Scheme Generator</h1>

    <div class="main-container">
      <div class="color_select">
        <input
          type="color"
          name="seed_color"
          id="colorSelection"
          class="colorSelection"
          value=""
        />
        <select name="colorScheme" id="colorScheme" class="colorScheme">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button type="submit" class="submit_btn" id="submit_btn">
          Get Color Scheme
        </button>
      </div>

      <div class="color-container" id="color-container"></div>

      <div class="hex-container" id="hex-container"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
